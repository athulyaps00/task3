<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS (Correct Link) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center mt-5">
    <div class="profile-card card">
      <div class="profile-header">
        <!-- Profile Header with Background Image -->
      </div>
      <div class="profile-image">
        <img src="img1.jpg" alt="Profile Image"> <!-- Profile Image -->
      </div>

      <div class="card-body">
        <br>
        <br><br>

        <h5 class="card-title">Joh Doe</h5>
        <h6 class="card-text">Software Developer</h6>


        <!-- Follower and Following counts in two columns -->
        <div class="row-count">
          <div class="follower-count">
            <div class="column-count">99</div>

            <strong>Followers: </strong>
          </div>
          <div class="follower-count">
            <div class="column-count">1029</div>

            <strong>Following: </strong>
          </div>
        </div>

        <!-- Follow Button -->
        <a href="#" class="btn">Follow</a>

        <!-- Profile Description -->
        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus effic</p>

        <!-- Social Icons (If needed later) -->
        <div class="social-icons">
          <!-- Updated social icon links -->
          <!-- <a href="https://www.youtube.com" class="fab fa-youtube"></a>
          <a href="https://www.facebook.com" class="fab fa-facebook-f"></a>
          <a href="https://www.instagram.com" class="fab fa-instagram"></a> -->
        </div>
      </div>
    </div>
  </div>
<br><br>
  <!-- Font Awesome (For Social Icons) 
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>-->
</body>
</html>
